{% extends "base.html" %}


{% block contain %}
<div class="container">
    <div class="row">
      <div class="col-md-6 ">
    <h3 class="title">Login</h3>
    <div class="mt-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
                <div class="mt-3">
                    <input class="form-control" name="email" placeholder="Your Email" autofocus="">
                </div>
                <div class="my-3">
                    <input class="form-control" type="password" name="password" placeholder="Your Password" autofocus="">
                </div>
            
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary">Login</button>
                </div>
                <div class="col-md-6">
                    <a href="/signup" class="btn btn-primary">Signup</a>
                </div>
            </div>
            
        </form>
    </div>
</div>
    </div>
</div>
{% endblock %}

{% block footer -%}
{% endblock %}
